global:
  scrape_interval: 5s
  scrape_timeout: 3s
  evaluation_interval: 30s

otlp:
  promote_resource_attributes:
    - service.instance.id
    - service.name
    - service.namespace
    - cloud.availability_zone
    - cloud.region
    - container.name
    - deployment.environment.name

storage:
  tsdb:
    out_of_order_time_window: 30m

scrape_configs:
  - job_name: 'dora-metrics'
    static_configs:
      - targets: ['dora-metrics:8080']
    scrape_interval: 30s
    metrics_path: /metrics
